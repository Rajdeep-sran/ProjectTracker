{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Update Milestone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap & Font Awesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body {
        background: linear-gradient(to right, #e3f2fd, #ffffff);
        font-family: "Segoe UI", sans-serif;
        padding-top: 100px;
      }

      .form-container {
        background: #ffffff;
        padding: 40px;
        max-width: 700px;
        margin: auto;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }

      .form-title {
        font-weight: 600;
        margin-bottom: 25px;
        text-align: center;
      }

      .btn-rounded {
        border-radius: 25px;
        padding: 8px 20px;
      }

      .btn-group {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 25px;
      }

      .form-check-input {
        margin-right: 8px;
        transform: scale(1.2);
      }

      .flatpickr-input {
        background-color: white !important;
      }
    </style>
  </head>

  <body>
    {% include 'project_navbar.html' %}

    <div class="container">
      <div class="form-container">
        <h3 class="form-title">Update Milestone</h3>

        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label"
              >Title</label
            >
            {{ form.title }}
          </div>

          <div class="mb-3">
            <label for="{{ form.due_date.id_for_label }}" class="form-label"
              >Due Date</label
            >
            {{ form.due_date }}
          </div>

          <div class="mb-3">
            <label for="{{ form.priority.id_for_label }}" class="form-label"
              >Priority</label
            >
            {{ form.priority }}
          </div>

          <div class="form-check mt-3">
            {{ form.is_completed }}
            <label
              for="{{ form.is_completed.id_for_label }}"
              class="form-check-label"
            >
              Is Completed
            </label>
          </div>

          <div class="btn-group">
            <button type="submit" class="btn btn-primary btn-rounded">
              <i class="fas fa-save me-1"></i> Update
            </button>
            <a
              href="{% url 'project_detail' milestone.project.id %}"
              class="btn btn-secondary btn-rounded"
            >
              <i class="fas fa-times me-1"></i> Cancel
            </a>
          </div>
        </form>
      </div>
    </div>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
      // Apply flatpickr to the due date field
      document.addEventListener("DOMContentLoaded", function () {
        flatpickr(".flatpickr", {
          dateFormat: "Y-m-d",
          minDate: "today",
        });
      });
    </script>
  </body>
</html>
