{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delete Milestone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap & Font Awesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body {
        background: linear-gradient(to right, #ffebee, #ffffff);
        font-family: "Segoe UI", sans-serif;
        padding-top: 100px;
      }

      .form-container {
        max-width: 600px;
        margin: auto;
        padding: 30px 40px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }

      .form-title {
        font-weight: 700;
        color: #d32f2f;
        text-align: center;
        margin-bottom: 25px;
      }

      .detail-line {
        font-size: 1.05rem;
        margin-bottom: 10px;
      }

      .btn-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }

      .btn-danger {
        padding: 8px 22px;
        border-radius: 25px;
      }

      .btn-secondary {
        padding: 8px 22px;
        border-radius: 25px;
      }
    </style>
  </head>

  <body>
    {% include 'project_navbar.html' %}

    <div class="form-container">
      <h3 class="form-title">
        <i class="fas fa-exclamation-triangle me-2"></i>
        Confirm Delete Milestone
      </h3>

      <p class="detail-line"><strong>Title:</strong> {{ milestone.title }}</p>
      <p class="detail-line">
        <strong>Due Date:</strong> {{ milestone.due_date }}
      </p>
      <p class="detail-line">
        <strong>Priority:</strong> {{ milestone.priority }}
      </p>

      <form method="post">
        {% csrf_token %}
        <div class="btn-group">
          <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash me-1"></i> Yes, Delete
          </button>
          <a
            href="{% url 'project_detail' milestone.project.id %}"
            class="btn btn-secondary"
          >
            <i class="fas fa-times me-1"></i> Cancel
          </a>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
