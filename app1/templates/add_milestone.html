{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Milestone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body {
        background: linear-gradient(to right, #e3f2fd, #ffffff);
        font-family: "Segoe UI", sans-serif;
        padding-top: 100px;
      }

      .form-container {
        background: #ffffff;
        padding: 40px;
        max-width: 700px;
        margin: auto;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }

      .form-title {
        font-weight: 600;
        margin-bottom: 20px;
        text-align: center;
      }

      .form-check {
        margin-top: 10px;
      }

      .btn-rounded {
        border-radius: 25px;
        padding: 8px 20px;
      }

      .btn-group {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    {% include 'project_navbar.html' %}

    <div class="container">
      <div class="form-container">
        <h3 class="form-title">Add Milestone</h3>

        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label for="id_title" class="form-label">Title</label>
            <input
              type="text"
              name="title"
              id="id_title"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label for="id_due_date" class="form-label">Due Date</label>
            <input
              type="date"
              name="due_date"
              id="id_due_date"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label for="id_priority" class="form-label">Priority</label>
            <select name="priority" id="id_priority" class="form-select">
              <option value="High">High</option>
              <option value="Medium" selected>Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>

          <div class="form-check">
            <input
              type="checkbox"
              name="is_completed"
              id="id_is_completed"
              class="form-check-input"
            />
            <label class="form-check-label" for="id_is_completed"
              >Is completed</label
            >
          </div>

          <div class="btn-group">
            <button type="submit" class="btn btn-success btn-rounded">
              <i class="fas fa-plus-circle me-1"></i> Add Milestone
            </button>
            <a
              href="{% url 'project_detail' project.id %}"
              class="btn btn-secondary btn-rounded"
            >
              <i class="fas fa-arrow-left me-1"></i> Back
            </a>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
