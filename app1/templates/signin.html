<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signin - ProjectTracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body {
        background: linear-gradient(135deg, #e3f2fd, #ffffff);
        font-family: "Segoe UI", sans-serif;
        min-height: 100vh;
      }

      .signup-card {
        max-width: 500px;
        margin: 90px auto;
        background: #ffffff;
        padding: 40px 35px;
        border-radius: 20px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      }

      .social-btn {
        border-radius: 30px;
        font-weight: 500;
        padding: 10px;
        width: 100%;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
        border: 1.5px solid #ddd;
        transition: all 0.3s ease;
      }

      .social-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      }

      .btn-google {
        background-color: #fff;
        color: #444;
        border: 1.5px solid #ccc !important;
        border-radius: 8px;
        padding: 10px;
        width: 100%;
        font-weight: 500;
        box-shadow: none;
        transition: all 0.3s ease;
        text-align: center;
      }

      .form-control {
        border-radius: 10px;
        padding: 10px;
      }

      .btn-continue {
        background-color: #1e88e5; /* Medium professional blue */
        color: white;
        margin-top: 16px;
        font-weight: 600;
        padding: 12px;
        border-radius: 30px;
        width: 100%;
        font-size: 1rem;
        border: none;
        box-shadow: 0 4px 12px rgba(30, 136, 229, 0.25);
        transition: all 0.3s ease;
      }

      .btn-continue:hover {
        background-color: #1565c0; /* Darker blue on hover */
        box-shadow: 0 6px 16px rgba(21, 101, 192, 0.35);
      }

      .or-divider {
        display: flex;
        align-items: center;
        text-align: center;
        color: #aaa;
        margin: 25px 0;
      }

      .or-divider::before,
      .or-divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #ddd;
      }

      .or-divider:not(:empty)::before {
        margin-right: 10px;
      }

      .or-divider:not(:empty)::after {
        margin-left: 10px;
      }

      .forgot-password {
        font-size: 0.85rem;
        float: right;
        margin-top: 6px;
      }

      .social-icon {
        height: 18px;
        margin-right: 8px;
        margin-bottom: 3px;
      }

      @media (max-width: 576px) {
        .forgot-password {
          float: none;
          display: block;
          text-align: right;
          margin-top: 5px;
        }
      }
    </style>
  </head>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const icon = document.getElementById("toggleIcon");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      } else {
        passwordInput.type = "password";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      }
    }
  </script>

  <body>
    <!-- Include Navbar -->
    {% include 'navbar.html' %}

    <!-- Signup Card -->
    <div class="signup-card">
      <h2 class="text-center fw-bold text-dark mb-1">Welcome back</h2>
      <p class="text-center text-muted mb-4">Please sign in to continue</p>

      <!-- Email Form -->
      <form method="post">
        {% csrf_token %} {% if messages %} {% for message in messages %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
        {% endfor %} {% endif %}

        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Email address"
            required
          />
        </div>

        <div class="mb-2 position-relative">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
            required
          />

          <!-- Eye icon -->
          <span
            class="position-absolute top-50 end-0 translate-middle-y me-3"
            style="cursor: pointer"
            onclick="togglePassword()"
          >
            <i id="toggleIcon" class="fa-solid fa-eye-slash text-muted"></i>
          </span>

          <div class="forgot-password">
            <a href="{% url 'password_reset' %}" class="text-decoration-none"
              >Forgot password?</a
            >
          </div>
        </div>

        <div class="mt-4">
          <button type="submit" class="btn-continue">Login</button>
        </div>
      </form>

      <!-- Sign In Link -->
      <div class="text-center mt-4">
        <span class="text-muted">Donâ€™t have an account?</span>
        <a
          href="{% url 'signup' %}"
          class="text-decoration-none fw-semibold ms-1"
          >Sign Up</a
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JS -->
    <script src="{% static 'app1/js/script.js' %}"></script>

  </body>
</html>
