{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delete Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap & Font Awesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body {
        background: linear-gradient(to right, #ffebee, #ffffff);
        font-family: "Segoe UI", sans-serif;
        padding-top: 100px;
      }

      .form-container {
        max-width: 600px;
        margin: auto;
        padding: 35px 40px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        text-align: center;
      }

      .form-title {
        font-weight: 700;
        color: #c62828;
        margin-bottom: 25px;
      }

      .form-text {
        font-size: 1.1rem;
        margin-bottom: 20px;
      }

      .btn-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .btn {
        border-radius: 25px;
        padding: 8px 24px;
        font-weight: 500;
      }
    </style>
  </head>

  <body>
    {% include 'project_navbar.html' %}

    <div class="form-container">
      <h3 class="form-title">
        <i class="fas fa-exclamation-circle me-2"></i> Confirm Project Deletion
      </h3>

      <p class="form-text">
        Are you sure you want to permanently delete the project<br />
        <strong class="text-danger">"{{ project.title }}"</strong>?
      </p>

      <form method="post">
        {% csrf_token %}
        <div class="btn-group">
          <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash me-1"></i> Yes, Delete
          </button>
          <a href="{% url 'dashboard' %}" class="btn btn-secondary">
            <i class="fas fa-times me-1"></i> Cancel
          </a>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
