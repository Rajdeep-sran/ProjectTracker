{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password Reset Sent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap & Font Awesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body {
        background: linear-gradient(to right, #e3f2fd, #ffffff);
        font-family: "Segoe UI", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px 15px;
      }

      .message-card {
        background: #ffffff;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        max-width: 550px;
        width: 100%;
        text-align: center;
      }

      .message-title {
        font-weight: 600;
        font-size: 1.6rem;
        margin-bottom: 15px;
      }

      .message-icon {
        font-size: 2rem;
        color: #007bff;
        margin-bottom: 10px;
      }

      .message-text {
        font-size: 1rem;
        color: #555;
        margin-bottom: 20px;
      }

      .message-footer {
        font-size: 0.9rem;
        color: #777;
      }

      @media (max-width: 576px) {
        .message-card {
          padding: 30px 20px;
        }
      }
    </style>
  </head>

  <body>
    {% include 'navbar.html' %}

    <div class="message-card">
      <div class="message-icon">
        <i class="fas fa-envelope-circle-check"></i>
      </div>
      <div class="message-title">Check Your Email</div>
      <div class="message-text">
        We've sent you instructions to reset your password if an account with
        the email you entered exists.
      </div>
      <div class="message-footer">
        If you donâ€™t receive an email, double-check the address you provided and
        look in your spam folder.
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
