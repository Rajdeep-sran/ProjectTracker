{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password Reset Complete</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap & Font Awesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body {
        background: linear-gradient(to right, #e3f2fd, #ffffff);
        font-family: "Segoe UI", sans-serif;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
      }

      .reset-box {
        background: #fff;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        max-width: 500px;
        width: 100%;
        text-align: center;
      }

      .reset-box h2 {
        font-weight: 600;
        margin-bottom: 15px;
      }

      .reset-box p {
        font-size: 0.95rem;
        color: #555;
        margin-bottom: 25px;
      }

      .btn-primary {
        padding: 10px 25px;
        font-weight: 500;
        border-radius: 8px;
        text-decoration: none;
      }

      @media (max-width: 576px) {
        .reset-box {
          padding: 30px 20px;
        }
      }
    </style>
  </head>

  <body>
    {% include 'navbar.html' %}

    <div class="reset-box">
      <h2>Password Reset Successful</h2>
      <p>
        Your password has been set. You can now log in with your new
        credentials.
      </p>
      <a href="{% url 'signin' %}" class="btn btn-primary">Sign In</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
